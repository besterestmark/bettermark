name: macOS

on:
  push:
    branches: [ master ]

  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: make build directory
      run: mkdir build
    - name: move into build
      run: cd build
    - name: setup makefile
      run: cmake ..
    - name: build bettermark
      run: make
    - name: 'export binary'
      uses: actions/upload-artifact@v2
      with:
        name: bettermark
        path: bettermark
